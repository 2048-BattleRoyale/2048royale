<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>WebSockets Demo</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="page-wrapper">
		<h1>WebSockets Demo</h1>
		<div id="buttons">
			<button id="loadSignupMsgs">Load Signup Messages</button>
			<button id="sendAllMsgs">Send All Messages</button>
		</div>

		<div id="clients">
			<div id="client1">
				<div id="status1">Connecting...</div>
				<ul id="messages1"></ul>

				<form id="message-form1" action="#" method="post">
					<textarea id="message1" placeholder="Write your message here..." required></textarea>
					<button type="submit" id="submit1">Send Message</button>
					<button type="button" id="close1">Close Connection</button>
				</form>
			</div>
			<div id="client2">
				<div id="status2">Connecting...</div>
				<ul id="messages2"></ul>

				<form id="message-form2" action="#" method="post">
					<textarea id="message2" placeholder="Write your message here..." required></textarea>
					<button type="submit" id="submit2">Send Message</button>
					<button type="button" id="close2">Close Connection</button>
				</form>
			</div>
			<div id="client3">
				<div id="status3">Connecting...</div>
				<ul id="messages3"></ul>

				<form id="message-form3" action="#" method="post">
					<textarea id="message3" placeholder="Write your message here..." required></textarea>
					<button type="submit" id="submit3">Send Message</button>
					<button type="button" id="close3">Close Connection</button>
				</form>
			</div>
			<div id="client4">
				<div id="status4">Connecting...</div>
				<ul id="messages4"></ul>

				<form id="message-form4" action="#" method="post">
					<textarea id="message4" placeholder="Write your message here..." required></textarea>
					<button type="submit" id="submit4">Send Message</button>
					<button type="button" id="close4">Close Connection</button>
				</form>
			</div>
		</div>
	</div>

	<script src="app.js"></script>
</body>

</html>
